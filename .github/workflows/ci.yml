on:
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
  release:
    types: [ published, created, edited ]
  workflow_dispatch:
  schedule:
    # daily
    - cron:  '0 0 * * *'
jobs:
  build:
    env:
      YOCTO_VERSION: 3.3.2
      YOCTO_BRANCH: hardknott
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: 'meta-flutter'
      - name: Install packages
        run: |
          sudo apt-get install -y gawk wget git-core diffstat \
            unzip curl rpm texinfo gcc-multilib build-essential chrpath socat \
            libsdl1.2-dev xterm python python-git-doc python3 python3-pip python3-pexpect \
            python3-virtualenv p7zip-full python3-git python3-jinja2 \
            xz-utils debianutils iputils-ping \
            locales libdatetime-perl libxml-simple-perl libdigest-md5-perl
      - name: Fetch poky
        run: |
          mv poky/build/sstate-cache . || true
          rm -rf poky meta-openembedded
          git clone -b $YOCTO_BRANCH --single-branch git://git.yoctoproject.org/poky
          git clone -b $YOCTO_BRANCH --single-branch git://git.openembedded.org/meta-openembedded
      - name: Configure build
        run: |
          cd poky
          . oe-init-build-env
          mv ../../sstate-cache . || true
          bitbake-layers add-layer ../../meta-openembedded/meta-oe
          bitbake-layers add-layer ../../meta-flutter
          echo "SSTATE_MIRRORS = \"file://.* http://sstate.yoctoproject.org/$YOCTO_VERSION/PATH;downloadfilename=PATH \\n\"" >> conf/local.conf
          echo 'PREFERRED_PROVIDER_virtual/kernel = "linux-dummy"' >> conf/local.conf
      - name: Run bitbake flutter-engine
        run: |
          cd poky
          . oe-init-build-env
          bitbake flutter-engine
      - name: Run bitbake flutter-sdk
        run: |
          cd poky
          . oe-init-build-env
          bitbake flutter-sdk
      - name: Run bitbake flutter-gallery
        run: |
          cd poky
          . oe-init-build-env
          bitbake flutter-gallery
      - name: Run bitbake flutter-pi
        run: |
          cd poky
          . oe-init-build-env
          bitbake flutter-pi
